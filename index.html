<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Booki</title>
</head>
<body>
    <header>
        <img src="assets/logo/Booki.png" alt="logo Booki">
        <nav>
            <ul>
                <li><a href="#offers">Hébergements</a></li>
                <li><a href="#activities">Activités</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre-ville ou en pleine nature</p>
            <form role="search" class="search-bar" action="">
                <div class="search-icon-container" for="search-input">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <input type="search" name="search-input" id="search-input">
                <button type="submit" class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Rechercher</p>
                </button>
            </form>

            <div class="filters">
                <h2>Filtres</h2>
                <div class="filter-container">
                    <button>
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <p>Économique</p>
                    </button>
                    <button>
                        <i class="fa-solid fa-person"></i>
                        <p>Familial</p>
                    </button>
                    <button>
                        <i class="fa-solid fa-heart"></i>
                        <p>Romantique</p>
                    </button>
                    <button>
                        <i class="fa-solid fa-dog"></i>
                        <p>Animaux autorisés</p>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="https://kit.fontawesome.com/71e3b9802d.js" crossorigin="anonymous"></script>
</body>
</html>
